<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background-image: url('https://xatimg.com/image/MbGcCOEqZkY6.gif') !important;
            background-position: center center !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            width: 550px;
            height: 350px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #8a2be2;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            position: relative;
            font-family: sans-serif;
        }

        .pfp { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #8a2be2; margin-top: 10px; }
        .name { font-size: 26px; font-weight: bold; color: #8a2be2; margin: 10px 0; }
        .desc { font-size: 14px; color: #a366ff; font-weight: bold; padding: 0 40px; }
        .quote { font-size: 18px; color: #8a2be2; font-style: italic; font-weight: bold; }

        .icons { 
            background: rgba(26, 0, 51, 0.9);
            border-radius: 50px;
            padding: 12px;
            width: 320px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
        }
        .icons img { width: 30px; height: 30px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://xatimg.com/image/jErnhZ84UiT4.png" class="pfp">

            <a href="https://www.twitch.tv/nenestita" target="_blank"><img src="https://xatimg.com/image/uNanyd1lgtLe.png"></a>
            <a href="https://xat.com/blog" target="_blank"><img src="https://xatimg.com/image/NycXn0QvBMnh.png"></a>
        </div>
    </div>

</html>
